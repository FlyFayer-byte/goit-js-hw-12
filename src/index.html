<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image search</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Форма пошуку -->
        <form class="form" id="search-form" autocomplete="off">
          <label>
            <input
              type="text"
              name="search-text"
              placeholder="Search images..."
              required
            />
          </label>
          <button type="submit">Search</button>
        </form>

        <!-- Галерея -->
        <ul class="gallery" id="gallery"></ul>
        
        <!-- Кнопка Load more (прихована за замовчуванням) -->
        <div class="load-more-wrap">
          <button id="load-more" type="button" hidden>
            Load more
          </button>
        </div>
      </div>
    </main>
    <div class="loader-backdrop" id="loader" aria-hidden="true">
      <span class="loader" role="status" aria-label="Loading"></span>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
